      var nodes = {};
      var degrees = {};
      //console.log(links);
      // Compute the distinct nodes from the links.
      links.forEach(function(link) {
          if(typeof degrees[link.source] == "undefined"){
            degrees[link.source] = 1;
          } else {
            degrees[link.source] = degrees[link.source] + 1;
          }
          if(typeof degrees[link.target] == "undefined"){
            degrees[link.target] = 1;
          } else{
            degrees[link.target] = degrees[link.target] + 1;
          }
          link.source = nodes[link.source] ||
              (nodes[link.source] = {name: link.source});
          link.target = nodes[link.target] ||
              (nodes[link.target] = {name: link.target});

      });

      var width = 1200,
          height = 700;

      var force = d3.forceSimulation()
          .nodes(d3.values(nodes))
          .force("link", d3.forceLink(links).distance(60))
          .force('center', d3.forceCenter(width / 2, height / 2))
          .force("x", d3.forceX())
          .force("y", d3.forceY())
          .force("charge", d3.forceManyBody().strength(-250))
          .alphaTarget(1)
          .on("tick", tick);

      var svg = d3.select("#areaz").append("svg")
          .attr("width", width)
          .attr("height", height);

      // add the links and the arrows

      var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; });


      // define the nodes
      var node = svg.selectAll(".node")
          .data(force.nodes())
        .enter().append("g")
          .attr("class", "node")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
            );

      // add the nodes3
      node.append("circle")
          .attr("class","circle")
          .attr("r", function(d) {
            weight = degrees[d.name];
            var minRadius = 3;
            return minRadius + (weight*2);
          })
          .on("dblclick", dblclick);

      var textWidth = {};


      /// add the labels
      node.append("text")
          .attr("dx", "0px")
          .attr("dy", "20px")
          .text(function(d) {
            return d.name })
            .each(function(d,i){
              textWidth[d.name] = this.getComputedTextLength();
              this.remove();
            });

      node.append("text")
          .attr("dx", function(d){
            return -textWidth[d.name]/2;
          })
          .attr("dy","18px")
          .text(function(d) {
            return d.name });

      // add the curvy lines
      function tick() {
          path.attr("d", function(d) {
              var dx = d.target.x - d.source.x,
                  dy = d.target.y - d.source.y,
                  dr = Math.sqrt(dx * dx + dy * dy);
              return "M" +
                  d.source.x + "," +
                  d.source.y + "A" +
                  dr + "," + dr + " 0 0,1 " +
                  d.target.x + "," +
                  d.target.y;
          });

          path.attr("stroke", function(d) {
            //console.log(d.index)
            if(d.value == 0){

              return "#ADF7B6";
            } else if(d.value == 1){
              return "#79ADDC";
            }
          });

          path.attr("stroke-width", function(d){
            if(d.value == 0){
              return 4;
            } else if(d.value == 1){
              return 2;
            }
          });

          node.attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")"; });
      };

      function dragstarted(d) {
            if (!d3.event.active) force.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          };

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      };

      function dblclick(d) {
        if(typeof d.fixed == "undefined"){
          d.fixed = false;
        };
        console.log(d.name, d.fixed);
        d.fixed = !d.fixed;
        console.log(d.name, d.fixed, d3.event.active);
        if(d.fixed == true){
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this).attr("class", "fixed");
        } else{
          d.fx = null;
          d.fy = null;
          d3.select(this).attr("class","circle");
        }
      }

      function dragended(d) {
        if (!d3.event.active) force.alphaTarget(0);
        if (d.fixed == true){
           d.fx = d.x;
           d.fy = d.y;
        }
        else{
          d.fx = null;
          d.fy = null;
        }
      };
